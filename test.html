      .envelope {
        width: 250px;
        height: 150px;
        border: 3px solid pink;
        position: fixed;
        /* left: 35%;
        transform: translate(-50%, 0); */
        bottom: 30%;
        border-radius: 5px;
        box-shadow: 4px 4px 2px #888888;
        background-color: white;
        font-weight: 900;
      }
      .triangle-down {
        width: 0;
        height: 0;
        border-left: 126px solid transparent;
        border-right: 125px solid transparent;
        border-top: 80px solid pink;
        border-radius: 10px;
        position: absolute;
        left: -5px;
        top: -1px;
      }
      .triangle-up {
        width: 0;
        height: 0;
        border-left: 125px solid transparent;
        border-right: 127px solid transparent;
        border-bottom: 75px solid pink;
        border-radius: 10px;
        position: absolute;
        bottom: -1px;
        left: -4px;
      }

      @keyframes pound {
        to {
          transform: scale(1.4);
        }
      }

      .heart {
        width: 20px;
        height: 20px;
        z-index: 999;
        position: absolute;
        left: 125px;
        top: 75px;
        cursor: pointer;
        animation: pound 0.25s infinite alternate;
      }

      .text {
        position: absolute;
        top: -100px;
        left: 100px;
        color: blue;
        font-size: 24px;
      }

      /* .date {
        position: absolute;

        font-size: 24px;

      } */
    </style>
  </head>
  <body>
    <div class="envelope animated">
      <div class="triangle-down"></div>
      <img class="heart" src="./love.png" />
      <div class="triangle-up"></div>
      <!-- <div class="text">你收到一封信，点击查收！</div> -->
    </div>
  </body>
