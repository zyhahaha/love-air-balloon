<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>气球</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
      .paper-page {
        width: 2.8rem;
        height: 3.8rem;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background-color: pink;
        font-size: 0.12rem;
        transform: scale(0);
        border-radius: 0.1rem;
        box-shadow: 4px 4px 10px pink;
      }
      .paper-page h3{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="paper-page">
      <h3>test</h3>
    </div>
  </body>
  <script src="../js/common/device-init.js"></script>
  <script type="module">
    import animate from '../js/common/animateplus.js';
    var paperEl = document.getElementsByClassName('paper-page')[0];

    const play = async () => {
      const options = await animate({
        elements: paperEl,
        duration: 1000,
        transform: ['scale(0)', 1]
      });
    };

    document.addEventListener('click', () => {
      play();
    });
  </script>
</html>
